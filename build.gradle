plugins {
    id 'java'
}

group 'de.labystudio'
version '1.1'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

dependencies {
   // implementation 'com.github.LabyStudio:desktopmodules:2.5'
    compile 'io.github.zeroone3010:yetanotherhueapi:2.1.0'

    implementation project(':desktopmodules-core')
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}